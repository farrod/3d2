<!DOCTYPE html>
<html>
<head>
    <title>Basic 3D Model Viewer</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <label>Load 3D Model (.glb/.gltf):</label><br>
            <input type="file" id="model-input" accept=".glb,.gltf"><br>
        </div>
        <div id="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls, currentModel;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x808080);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(1, 1, 1);
            scene.add(directional);

            // Grid
            const grid = new THREE.GridHelper(10, 10);
            scene.add(grid);

            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('model-input').addEventListener('change', loadModel);

            animate();
        }

        function loadModel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();

            showMessage('Loading model...', '#0066cc');

            reader.onload = function(e) {
                loader.parse(e.target.result, '', function(gltf) {
                    if (currentModel) {
                        scene.remove(currentModel);
                    }

                    currentModel = gltf.scene;

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 1 / maxDim;
                    currentModel.scale.multiplyScalar(scale);

                    currentModel.position.x = -center.x * scale;
                    currentModel.position.y = -center.y * scale;
                    currentModel.position.z = -center.z * scale;

                    scene.add(currentModel);
                    showMessage('Model loaded successfully!', '#009933');
                }, undefined, function(error) {
                    showMessage('Error loading model: ' + error.message, '#cc0000');
                });
            };

            reader.readAsArrayBuffer(file);
        }

        function showMessage(text, color) {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.style.color = color;
            message.textContent = text;
            setTimeout(() => message.style.display = 'none', 3000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
