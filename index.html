<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer with LUT</title>
    <style>
        /* ... [Previous CSS remains the same] ... */
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #preview-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <canvas id="preview-canvas"></canvas>
    <!-- ... [Previous controls HTML remains the same] ... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>

    <script>
        let scene, camera, renderer, controls, currentModel;
        let ambientLight, directionalLight;
        let lutTexture = null;
        let lutMixValue = 1.0;
        let previewCanvas, previewCtx;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2, 2, 2);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            const container = document.getElementById('scene-container');
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true // Important for LUT processing
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);

            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            // Lights setup
            ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Add a grid helper
            const size = 10;
            const divisions = 10;
            const gridHelper = new THREE.GridHelper(size, divisions);
            scene.add(gridHelper);

            // Initialize preview canvas
            previewCanvas = document.getElementById('preview-canvas');
            previewCtx = previewCanvas.getContext('2d');
            previewCanvas.width = window.innerWidth;
            previewCanvas.height = window.innerHeight;

            setupListeners();
            animate();
        }

        function loadModel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const loader = new THREE.GLTFLoader();
            
            // Optional: Setup draco loader for compressed models
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            loader.setDRACOLoader(dracoLoader);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    showMessage('Loading model...', 'blue');
                    
                    loader.parse(e.target.result, '', function(gltf) {
                        if (currentModel) {
                            scene.remove(currentModel);
                        }
                        
                        currentModel = gltf.scene;
                        
                        // Center and scale model
                        const box = new THREE.Box3().setFromObject(currentModel);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 2 / maxDim;
                        currentModel.scale.multiplyScalar(scale);
                        
                        currentModel.position.set(-center.x * scale, -center.y * scale, -center.z * scale);
                        
                        scene.add(currentModel);
                        
                        // Reset controls and camera
                        controls.reset();
                        camera.position.set(2, 2, 2);
                        controls.target.set(0, 0, 0);
                        
                        showMessage('Model loaded successfully!', 'green');
                    }, undefined, function(error) {
                        showMessage('Error loading model: ' + error.message, 'red');
                        console.error('Error loading model:', error);
                    });
                } catch (error) {
                    showMessage('Error processing model: ' + error.message, 'red');
                    console.error('Error processing model:', error);
                }
            };
            
            reader.onerror = function(error) {
                showMessage('Error reading file: ' + error.message, 'red');
                console.error('Error reading file:', error);
            };
            
            reader.readAsArrayBuffer(file);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);

            if (lutTexture) {
                try {
                    const gl = renderer.getContext();
                    const width = gl.drawingBufferWidth;
                    const height = gl.drawingBufferHeight;
                    const pixels = new Uint8Array(width * height * 4);
                    gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

                    const imageData = new ImageData(
                        new Uint8ClampedArray(pixels),
                        width,
                        height
                    );

                    const processedImageData = applyLUT(imageData);
                    previewCtx.putImageData(processedImageData, 0, 0);
                } catch (error) {
                    console.error('Error applying LUT:', error);
                }
            }
        }

        // ... [Rest of the functions remain the same] ...

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            previewCanvas.width = window.innerWidth;
            previewCanvas.height = window.innerHeight;
        }

        init();
    </script>
</body>
</html>
