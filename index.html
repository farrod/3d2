        function loadModel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const loader = new THREE.LUTCubeLoader();
            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();

            showMessage('Loading LUT...', 'blue');
            showMessage('Loading model...', 'blue');

            reader.onload = function(e) {
                try {
                    loader.load(e.target.result, function(result) {
                        if (lutPass) {
                            lutPass.lut = result;
                            lutPass.enabled = document.getElementById('lut-enabled').checked;
                            showMessage('LUT loaded successfully!', 'green');
                        }
                    });
                } catch (error) {
                    showMessage('Error loading LUT: ' + error.message, 'red');
                    lutPass.enabled = false;
                    document.getElementById('lut-enabled').checked = false;
                loader.parse(e.target.result, '', function(gltf) {
                    if (currentModel) scene.remove(currentModel);
                    
                    currentModel = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    currentModel.position.x = -center.x;
                    currentModel.position.y = -center.y;
                    currentModel.position.z = -center.z;
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    currentModel.scale.multiplyScalar(scale);
                    
                    scene.add(currentModel);
                    resetPosition();
                    
                    showMessage('Model loaded successfully!', 'green');
                }, undefined, function(error) {
                    showMessage('Error loading model: ' + error.message, 'red');
                });
            };
            
            reader.readAsArrayBuffer(file);
        }
        function resetPosition() {
            if (!currentModel) return;
            currentModel.position.set(0, 0, 0);
            ['x', 'y', 'z'].forEach(axis => {
                const slider = document.getElementById(`position-${axis}`);
                slider.value = 0;
                slider.nextElementSibling.textContent = '0';
            });
        }
        function kelvinToRGB(kelvin) {
            const temp = kelvin / 100;
            let r, g, b;
            if (temp <= 66) {
                r = 255;
                g = temp;
                g = 99.4708025861 * Math.log(g) - 161.1195681661;
                if (temp <= 19) {
                    b = 0;
                } else {
                    b = temp - 10;
                    b = 138.5177312231 * Math.log(b) - 305.0447927307;

            } else {

                g = temp - 60;
                g = 288.1221695283 * Math.pow(g, -0.0755148492);
                b = 255;
            }
            return {
                r: Math.min(255, Math.max(0, r)) / 255,
                g: Math.min(255, Math.max(0, g)) / 255,
                b: Math.min(255, Math.max(0, b)) / 255
            };
        }
